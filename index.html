<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="timezone-btn">Select Timezone</button>
    <div id="time-display"></div>

    <!-- Micromodal container -->
    <div class="modal micromodal-slide" id="timezone-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="timezone-modal-title">
                <header class="modal__header">
                    <h2 id="timezone-modal-title">Select Timezone</h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content">
                    <select id="timezone-select">
                        <!-- Timezone options will be generated dynamically -->
                    </select>
                </main>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
